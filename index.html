<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Urble â€” Guess the Urban Dictionary definition!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">

    <header>
      <div class="title">
        <h1>Urble</h1>
        <p class="tagline">Guess the Urban Dictionary definition</p>
      </div>
      <button id="start-btn">Start Daily Game</button>
    </header>

    <main>

      <!-- Progress Bar -->
      <div id="progress-bar" class="hidden">
        <div id="progress-fill"></div>
      </div>

      <!-- Splash -->
      <section id="splash" class="card">
        <p>Get rekt.</p>
      </section>

      <!-- Ad -->
      <section id="ad" class="card hidden">
        <p>Advertisement</p>
        <button id="skip-ad" disabled>Skip</button>
      </section>

      <!-- Round -->
      <section id="round" class="card hidden">
        <div class="round-header">
          <h2 id="word-title"></h2>
          <div id="progress"></div>
        </div>
        <div id="options" class="options-grid"></div>
      </section>

      <!-- Result -->
      <section id="result" class="card hidden">
        <h2 id="result-text"></h2>
        <p id="score-text"></p>
        <button id="share-score">Share</button>
        <button id="play-again">Play Again</button>
      </section>
