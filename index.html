<html>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css" />

<body>
  <div id="app-shell">
    <div id="app">
      <header>
        <div class="title">
          <h1>Urble</h1>
          <p class="tagline">Guess the Urban Dictionary definition! 4 choices. 5 rounds. New words daily.</p>

        <div id="controls">
          <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ—</button>
