<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URBLE â€” Guess the Urban Dictionary definition!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">

    <header>
      <div class="title">
        <h1>URBLE</h1>
        <p class="tagline">Guess the Urban Dictionary definition</p>
      </div>

      <button id="start-btn">Play</button>
      <button id="stats-btn">Stats</button>
    </header>

    <main>

      <div id="progress-bar" class="hidden">
        <div id="progress-fill"></div>
      </div>

      <section id="splash" class="card">
        <p>Welcome back!</p>
      </section>

      <section id="ad" class="card hidden">
        <p>Advertisement</p>
        <button id="skip-ad" disabled>Skip</button>
      </section>

      <section id="round" class="card hidden">
        <div class="round-header">
          <h2 id="word-title"></h2>
          <div id="progress"></div>
        </div>
        <div id="options" class="options-grid"></div>
      </section>

      <section id="result" class="card hidden">
        <h2 id="result-text"></h2>
        <p id="score-text"></p>
        <button id="share-score">Share</button>
      </section>

      <section id="stats-modal" class="card hidden">
        <h2>Your Stats</h2>
        <div id="stats-content"></div>
        <button id="close-stats">Close</button>
      </section>

    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
